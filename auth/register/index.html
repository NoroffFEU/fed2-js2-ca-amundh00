<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script type="module" src="/src/app.js" defer></script>
  </head>

  <body>
      <main id="registerMain">
        <h1>Register</h1>

        <form id="registerForm" name="register">
          <div>
            <label id="registerName" for="name">Name:</label>
            <input
              id="name"
              type="text"
              name="name"
              required
              maxlength="20"
              pattern="^[\w]+$"
              title="Please enter a username using only letters and numbers"
            />
          </div>

          <div>
            <label id="registerEmail" for="email">Email:</label>
            <input
              id="email"
              type="email"
              name="email"
              required
              pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
              title="Please enter a valid noroff.no or stud.noroff.no address"
            />
          </div>

          <div>
            <label id="registerPassword" for="password">Password:</label>
            <input
              type="password"
              name="password"
              id="password"
              required
              minlength="8"
            />
          </div>

          <div>
            <a href="/auth/login/">Login instead</a>
            <button>Register</button>
          </div>

          
        </form>
        <div id="message"></div>
    </main>
  </body>
</html>
